<html>

<head>
    <title>Registration page</title>
    <link rel="stylesheet" href="css/style1.css">
    <script src="js/jquery-3.5.1.js"></script>

</head>

<body>
    <!---Registration Page---->

    <div class="regform">
        <h1> Registration Form </h1>
    </div>
    <div class="main">
        <div id="name">
            <label id="fn">First Name </label>
            <input type="text" id="fname" name="fname"><br>
            <span id="spanfname"></span>
            <br>
            <label id="ln">Last Name </label>
            <input type="text" id="lname" name="lname"><br>
            <span id="spanlname"></span>
            <br>
        </div>
        <label id="em">Email </label>
        <input type="text" id="email" name="email"><br>
        <span id="spanemail"></span>
        <br>
        <label id="pas">Enter Password </label>
        <input type="password" name="pass" id="pass"><br>
        <span id="spanpass"></span>
        <br>
        <label id="re">Re-Enter Password </label>
        <input type="password" name="repass" id="repass"><br>
        <span id="spanrepass"></span>
        <br>
        <input type="submit" value="Register" id="register">

    </div>

    <script src="js/scriptInd.js"></script>
</body>

</html>
